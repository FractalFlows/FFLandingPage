<template name="Problemdef">
  <div id="tf-Problemdef">
      <br><br><br><br><br>

      <div class="row">
        <div class="col-md-4">
          <div class="squarebox">
            <!-- <div class="boxcontent">
              <div class="table">
                <div class="table-cell"> -->
                  <span style="color: #8b0000; font-weight: bold">knowledge bits</span>
                  are numerical bits, files,
                  containing simulation results, experimental results, detailed analysis,
                  datasets, detailed mathematical formulations, scripts, source code,
                  reviews, reproduction of results,
                  etc. They could also be files containing statement of assumptions,
                  hypothesis and methodologies. Knowledge bits are the hidden backbone, essentially the atomic
                  particles composing a scientific work, while the associated scientific
                  publication is merely its projection on a piece of (digital) paper.
                <!-- </div>
              </div>
            </div> -->
          </div>
        </div>

          <div class="container col-md-6">
              <div class="section-title">
                <h2>The problem</h2>
                 <hr>
                <div class="clearfix"></div>
              </div>
                <p class="intro">
                  Every year there are over <u>2 million</u> articles that are
                  published in scientific peer-review journals. Unfortunately, only a
                  small fraction of those will be reproducible. Even worst, hidden under
                  the millions of articles there is an even greater number of simulation results, experimental results, detailed analysis, datasets,
                  detailed mathematical formulations, description of assumptions, hypothesis and methodologies, scripts, source code, etc.
                  <strong><u>(a.k.a knowledge bits)</u></strong> that are invisible, will never be checked, will never be shared, will never see the
                  light of day, and will slowly rote, submerged, deep inside the abyss of
                  the authors' brains or hard disks. These so called knowledge bits could be extremely
                  important to assess the reproducibility of articles, and to actually
                  make the articles more useful for others. Unfortunately, for
                  multiple-reasons, the system does not offer incentives (even discourages) the authors to share those
                  knowledge bits. As a result we see a Tsunamy of low quality publications
                  which saturates the attention of engineers, reduces the speed of scientific
                  progress and waste an enormous amount of time and money for society.
                </p>
                <div class="space"></div>
                <div class="section-title">
                  <h2>The solution</h2>
                  <hr>
                  <div class="clearfix"></div>
                </div>
                <p class="intro">We, at <strong>FractalFlows</strong>, are developing a decentralized web
                  application called <strong>Emergence</strong> that allows anyone to create
                  relationships between articles and their associated knowledge
                  bits which are scattered on the web. This empowers scientist, researchers, engineers and students to quickly discover
                  the relevant scientific activities behind an article and makes it easier to search, discover,
                  collaborate, share, acquire and exchange the necessary knowledge bits revolving around an
                  article, allowing to create a utility for an article beyond
                  the number of citations it received. Emergence is a decentralized web app that leverages the power
                  of the Blockchain technology to access, track, share, expose and discover the hidden work behind scientific publications
                  such as files containing reviews, datasets, scripts, source code, simulation results, experimental results,
                  detailed mathematical formulations, detailed analysis, reproductions, hypothesis & methodologies, etc.
                  Emergence allows anyone to expose (register) knowledge bits related to an article.
                  Emergence allows anyone to search and access the knowledge bits featured in an article.
                  Emergence allows anyone to register a reproduction of the results in an article, and by doing so, one will
                  have to register the associated new knowledge bits.
                  Through Blockchains and smart contracts Emergence from Fractal Flows is in effect decentralizing
                  the funding and publication processes.
                </p>
                <div class="space"></div>
                <div class="section-title">
                  <h2>Why the Blockchain?</h2>
                  <hr>
                  <div class="clearfix"></div>
                </div>
                <p class="intro"> Emergence form Fractal Flows is a decentralized application that relies on blockchain
                  technologies to provide an indirect cooperation ecosystem for students, scientists,
                  researchers and engineers to cooperate through incentive schemes, without the need for
                  any intermediary authority or centralized agency. One can think of the blockchain
                  network as a distributed, self-authenticating, time-stamped store of data which at its core is
                  designed to overcome many
                  challenges in distributed systems. The blockchain is secure and
                  decentralized: no one entity holds and stores the data. Decentralization eliminate
                  counterparty risks and centralized servers and single points of failure. The Blockchain is
                  trustless but probably more like "trust but verify". The Blockchain facilitates the management
                  of Peer-to-peer operations such as IPFS which we intend to use for data sharing.
                  The blockchain is immutable and permanent: once a block has been created containing
                  certain data (code, results, authorship, etc.), it will not and cannot be changed nor modified by anyone, ever.
                  At its core, a blockchain is a special type of data structure. The blocks within the chain contain
                  data (code, results, authorship, etc.), but this does not make it a database; at best the blocks represent the transaction
                  log of a specific database implementation. The Blockchain is an enabler of smart contracts:
                  modern blockchain designs are capable of storing arbitrary data and establishing permissions
                  to modify that data through self-administering and self-executing scripts which are performed
                  by a distributed virtual machine (i.e. Ethereum). These scripts are known as smart contracts, and they allow
                  platform operators/agents/cooperating entities to define complex and fully
                  customisable rules which govern the blockchain interactions. For exampe a smart contract automatically triggers a predifined reward to the owner/author
                  any time his/her data/results/code/etc. are being actively used by others.
                  One thing we are addressing through the blockchain is building a pseudoanonymous scientific reputation system
                  As well as a pseudo-anonymous scientific micro-publication hub of knowledge bits.
                  Agents can publish/register on Emergence any unfinished work such as partial simulation results or partial
                  mathematical proofs without the need to wait for the final journal publication to be ready.
                  Their work and authorship is indeed forever saved on the Blockchain in complete pseudo-anonynimaty.
                  Anybody working on those knowledge bits in the meanwhile
                  would increase the reputation and reward (credit) of the chain of authors through smart contracts.
                </p>
        </div>
      </div>
        <hr width="100%">
  </div>
</template>
